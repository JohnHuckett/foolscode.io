<html>
<head>
	<style type="text/css">
		#shape{
			height:25px;
			background-color: red;
			width:200px;
		}
	</style>
	<script>
		function outputUpdate(level) {
			document.getElementById('shape').style.transform = "rotate("+level+"deg)";
		}
	</script>
</head>
<body>
	<input type="range" min="0" max="360" value="1" id="redFader" step="1" oninput="outputUpdate(value)">
	<div id="shape"></div>
</body>
</html>
